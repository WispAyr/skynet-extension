<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lcars/lcars.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="lcars-frame">
    <!-- LCARS Header -->
    <div class="lcars-header">
      <div class="lcars-elbow-left"></div>
      <div class="lcars-title">SKYNET COMMAND</div>
      <div class="lcars-cap-right"></div>
    </div>

    <div class="lcars-body">
      <div class="lcars-sidebar">
        <div class="lcars-sidebar-elbow-top"></div>
        <div class="lcars-sidebar-fill"></div>
        <div class="lcars-sidebar-elbow-bottom"></div>
      </div>

      <div class="lcars-content" id="content">
        <!-- Alerts Banner (compact) -->
        <div id="alerts-banner" style="display:none">
          <div class="alerts-header" id="alerts-toggle">
            <span>üõ°Ô∏è</span>
            <span class="alerts-title">ALERTS</span>
            <span class="alerts-count" id="alert-badge">0</span>
            <button class="alerts-clear" id="clear-alerts">‚úï</button>
          </div>
          <div id="alerts-list" class="alerts-list"></div>
        </div>

        <!-- Loading -->
        <div class="lcars-loading" id="loading">
          <div class="lcars-spinner"></div>
          <div class="lcars-loading-text">SCANNING NETWORK</div>
        </div>

        <!-- App Grid -->
        <div id="apps-grid" style="display:none"></div>

        <!-- Quick Actions -->
        <div id="quick-actions" style="display:none">
          <div class="section-label">QUICK ACTIONS</div>
          <div class="quick-actions-grid" id="quick-actions-grid"></div>
        </div>

        <!-- Empty state -->
        <div id="empty-state" class="lcars-empty" style="display:none">
          NO APPS REGISTERED
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="lcars-footer">
      <div class="lcars-footer-cap-left"></div>
      <div class="lcars-footer-fill">
        <span id="status-text">INITIALIZING</span>
        <button id="open-sidepanel" class="footer-btn" title="Open Side Panel">‚óß PANEL</button>
        <span id="app-count">0</span>
      </div>
      <div class="lcars-footer-cap-right"></div>
    </div>
  </div>

  <script src="../lib/registry.js"></script>
  <script src="../lib/websocket.js"></script>
  <script src="popup.js"></script>
</body>
</html>
